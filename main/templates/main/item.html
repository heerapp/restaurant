<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        {% for item in item %}

        <div class="col-lg-4 col-sm-6">
            <div class="card bg-light"
                 style="width: 18rem; margin:20px; box-shadow: 0 3px 3px rgba(0,0,0,0.01), 0 2px 2px rgba(0,0,0,0.24);">
                <img id="image" src="{{item.image.url}}" style="margin-bottom:-16px;">
                <hr>
                <div class="card-body">
                    <h4 class="card-title">{{item.name}}</h4>
                    <h5>Price: Rs {{item.price}}</h5>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}

</body>
</html>
